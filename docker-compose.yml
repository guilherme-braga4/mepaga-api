version: '3.4'
services:
  api-dev:
    env_file: .env.dev
    build:
      context: .
      target: development
    ports:
      - 3000:3015
    depends_on:
      - db-dev
    networks:
      - example-network-dev
    volumes:
      - ./src:/usr/src/app/src

  db-dev:
    container_name: mysql-db-dev
    hostname: example-mysql-db-dev
    image: mysql/mysql-server:latest
    restart: always
    env_file:
      - .env.dev
    ports:
      - "3306:3306"
    networks:
      - example-network-dev

  api-prod:
    env_file: .env.prod
    build:
      context: .
      target: production
    networks:
      - example-network-prod

  db-prod:
    container_name: mysql-db-prod
    hostname: example-mysql-db-prod
    image: mysql/mysql-server:latest
    env_file:
      - .env.prod
    ports:
      - "3306:3306"
    networks:
      - example-network-prod
    volumes:
      - sqlserver-data:/var/opt/mysql
      

networks:
  example-network-dev:
    driver: bridge
  example-network-prod:
    driver: bridge
volumes:
  sqlserver-data: